<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

    <section class="main">

        <figure class="main__figure">
            <img src="./img/illustration.svg" class="main__img">
        </figure>

        <div class="main__contact">

            <h2 class="main__title">Hola de nuevo!</h2>
            <p class="main__paragraph">¡Bienvenido de vuelta te han echado de menos!</p>

            <form class="main__form">

                <input type="text" placeholder="Ingrese un nombre de usuario" class="main__input">

                <input type="password" placeholder="Ingrese clave" class="main__input">

                <input type="submit" value="Iniciar sesión" class="main__input main__input--send">

            </form>


            <p class="main__paragraph">O continuar con</p>

            <article class="main__social">

                <a href="https://google.com" class="main__link">
                    <img src="./img/google-icon.svg" class="main__icon">
                </a>

                <a href="https://apple.com" class="main__link">
                    <img src="./img/apple.svg" class="main__icon">
                </a>

                <a href="https://facebook.com" class="main__link">
                    <img src="./img/facebook.svg" class="main__icon">
                </a>

            </article>
            <p class="main__paragraph">Volver al menu
                <a href="index.html">
                    <span class="icono"><ion-icon name="people-circle-outline"></ion-icon></span>
                    <span class="titulo">MENU </span>
                </a>

        </div>

    </section>



</body>

</html>
